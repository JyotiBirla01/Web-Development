<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table>tr:nth-child(1)>th {
            letter-spacing: 8px;
        }

        table {
            border-collapse: collapse;

        }


        table th,
        tr,
        td {
            border: 1px solid;
            border-color: coral;
            width: 30%;
        }

        td:nth-child(9) {
            background: #2a2525;
        }
    </style>
</head>

<body>



    <table>
        <tr style="background-color: rgb(237, 116, 40);">
            <th colspan="4">Employee TimeCard</th>
        </tr>
        <tr style="background-color: bisque ;">

            <th>Day</th>
            <th>Regular</th>
            <th>Overtime</th>
            <th>Total</th>
        </tr>
        <tr>
            <td>Monday</td>
            <td style="text-align: right;">8</td>
            <td style="text-align: right;">0</td>
            <td style="text-align: right;">8</td>
        </tr>
        <tr style="background-color: bisque;">
            <td>Tuesday</td>
            <td style="text-align: right;">8</td>
            <td style="text-align: right;"> 2.5</td>
            <td style="text-align: right;">10.5</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td style="text-align: right;">8</td>
            <td style="text-align: right;">0</td>
            <td style="text-align: right;">8</td>
        </tr>
        <tr style="background-color: bisque ;">
            <td>Thursday</td>
            <td style="text-align: right;">8</td>
            <td style="text-align: right;">0</td>
            <td style="text-align: right;">8</td>
        </tr>
        <tr>
            <td>Friday</td>
            <td style="text-align: right;">8</td>
            <td style="text-align: right;">0</td>
            <td style="text-align: right;">8</td>
        </tr>

        <tr style="background-color: bisque ;">
            <td>Saturday</td>
            <td style="text-align: right;">0</td>
            <td style="text-align: right;">5</td>
            <td style="text-align: right;">5</td>
        </tr>
        <tr>
            <td>Sunday</td>
            <td style="text-align: right;">0</td>
            <td style="text-align: right;"> 1</td>
            <td style="text-align: right;">1</td>
        </tr>
        </tr>
        <tr style="background-color: #877f7f;">
            <th>Total weekly hours:</th>
            <th style="text-align: right;">40</th>
            <th style="text-align: right;">8.5</th>
            <th style="text-align: right;">48.5</th>
        </tr>
    </table>
</body>

</html>
