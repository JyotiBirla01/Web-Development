<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music</title>
    <link rel="stylesheet" media="screen and (max-width: 1025px)" href="format.css">
    <style>
        body {
            font-family: poppins, sans-serif;
        }

        #Home {
            width: 100%;
            height: 135vh;
            display: flex;
            background: url(images/banner-bg.jpg) no-repeat center center/cover;
            border-radius: 0px 0px 250px 0px;
            flex-direction: column;
        }

        .header {
            display: flex;
            width: 100%;
            align-items: center;
            justify-content: space-around;
            height: 120px;
            flex-direction: row;
        }

        .header ul {
            list-style: none;
            display: flex;

        }

        .header ul li a {
            padding: 20px;
            text-decoration: none;
            color: white;
        }

        .header ul li a:hover {
            background-color: #7A6ADA;
            color: black;
            border-radius: 25px;
            border: 2px solid white;
        }

        .header input {
            height: 30px;
            opacity: 0.2;
            border-radius: 25px;
            padding: 8px;
        }

        .input:hover {
            border-color: white;
        }

        .input {
            border: 1px solid black;
            border-radius: 25px;
        }

        .header input::placeholder {
            color: black;
            font-weight: bold;
        }

        .header h1 {
            color: white;
            font-size: 40px;
        }

        .box {
            width: 70%;
            height: 90vh;
            display: block;
            margin: auto;
            border-radius: 35px;
            display: flex;
            margin-top: 35px;
        }

        .image img {
            width: 100%;
            border-radius: 30px;
            min-height: 90vh;
        }

        .content {
            display: flex;
            width: 43%;
            height: 70vh;
            position: absolute;
            flex-direction: column;
            margin: 85PX
        }

        .content button:nth-child(1) {
            width: 140PX;
            height: 35PX;
            background-color: #7A6ADA;
            color: white;
            border-radius: 25PX;
            border: none;
            transition: all 2s ease-in-out;
        }

        .content button:nth-child(1):hover {
            background-color: black;
            color: white;
            border-radius: 50px;
        }

        .content h2 {
            font-size: 48px;
            color: white;
            line-height: 70px;
        }

        .content p {
            color: white;
            line-height: 30px;
        }

        .content button:nth-child(4) {
            margin-top: 35px;
            width: 150PX;
            height: 45PX;
            background-color: white;
            color: #7A6ADA;
            border-radius: 25PX;
            border: none;
            /* font-weight: bold;    */
            font-size: 15px;
        }

        .content audio {
            margin-top: 35px;
            height: 50PX;
            background-color: white;
            color: #7A6ADA;
            border-radius: 25PX;
            border: none;
            /* font-weight: bold;    */
            font-size: 15px;
        }

        .content img {
            width: 20px;
            height: 20px;
        }

        .content span {
            display: inline;
            padding: 10px;
            color: white;
        }

        #Artist {
            width: 100%;
            height: 100vh;
            border: 2px solid black;
            /* background: url(images/m2.jpg)no-repeat center center/cover; */

        }

        .Art1 {
            width: 100%;
            display: flex;
            height: 40vh;
            justify-content: space-evenly;
            margin: auto;
            flex-direction: row;
            margin-top: 20px;
        }

        .Art2 {
            width: 100%;
            margin-top: 20px !important;
            display: flex;
            height: 30vh;
            justify-content: space-evenly;
            margin: auto;
            flex-direction: row;
        }

        .Art1-sub {
            border-radius: 50%;
            width: 20%;
            max-height: 40vh;
            border: 2px solid red;
            display: flex;
            background-color: #7A6ADA;
        }

        .Art2-sub {
            border-radius: 50%;
            width: 20%;
            height: 40vh;
            border: 2px solid red;
            display: flex;
        }
        .sub1{
            background: url(images/arjit.webp) no-repeat center center/cover;
        }
        .sub2{
            background: url(images/Jubin.jpeg) no-repeat center center/cover;
        }
        .sub3{
            background: url(images/Y2.webp) no-repeat center center/cover;
        }
    </style>
</head>

<body>
    <section id="Home">
        <div class="header">
            <h1>MUSIC</h1>
            <div class="input"> <input type="text" placeholder="Type Something"></div>
            <ul>
                <li><a href="#Home">Home</a></li>
                <li><a href="#Services">Services</a></li>
                <li><a href="#Album">Album</a></li>
                <li><a href="#Artist">Artist</a></li>
                <li><a href="#Events">Events</a></li>
                <li><a href="#Contact">Contact us</a></li>
            </ul>
        </div>
        <div class="box">
            <div class="image"><img src="images/banner-item-01.jpg" alt=""></div>
            <div class="content">
                <button>OUR COURSES</button>
                <h2>“The only truth is music.”</h2>
                <p>“If I were not a physicist, I would probably be a musician. I often think in music. I live my
                    daydreams in music. I see my life in terms of music.”</p>
                <button>Request Demo</button> <audio controls>
                    <source src="Song/Meera k Prabhu.mp3" type="audio/ogg">
                </audio></audio></a></button> <span>What's Music ?</span>
            </div>
        </div>
    </section>
    <section id="Artist">
        <div class="Art1">
            <div class="Art1-sub sub1"></div>
            <div class="Art1-sub sub2"></div>
            <div class="Art1-sub sub3"></div>
        </div>
        <div class="Art2">
            <div class="Art2-sub sub4"></div>
            <div class="Art2-sub"></div>
            <div class="Art2-sub"></div>
        </div>
    </section>
</body>

</html>
