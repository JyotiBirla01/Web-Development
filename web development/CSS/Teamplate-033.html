<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template-03</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: Poppins, sans-serif;
        }
.header-div{
    background-image: url(./templatemo_586_scholar/templatemo_586_scholar/assets/images/banner-bg.jpg);
}
      
        /* header {
            height: 80px;
            display: flex;
            align-items: center;
            
            border-radius: 0px 0px 25px 25px;
            border: 1px solid red;

        } */

        /* ---------left nav a---------- */
        .left-nav a {
            font-size: 35px;
            text-transform: uppercase;
            font-weight: 600;
            color: white;
            text-decoration: none;
            position: relative;
            left: 100px;

        }

        /* ------------left nav input------------ */
        .left-nav input {
            height: 40px;
            width: 230px;
            border-radius: 25px;
            position: relative;
            left: 150px;
            border: none;
            font-size: 15px;
            background-color: rgba(255, 255, 255, 0.10);
        }

        /* --------------place holder --------------- */
        ::-webkit-input-placeholder {
            font-size: 14px;
            font-weight: 300;
            padding: 20px;
            color: #fff;


        }

        /* ----------left-nav i------------- */
        .left-nav i {
            position: relative;
            left: 110px;
            color: white;

        }

        .right-nav ul {
            display: flex;
            position: relative;
            left: 180px;
            column-gap: 40px;
            list-style: none;

        }

        .right-nav ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 14px;
            font-weight: 300;
        }
        .right-nav ul li div a{
            position: relative;
            left: 20px;
            top: 10px;
        }

        .right-nav ul li div {
            height: 40px;
            width: 80px;
            background-color: rgba(255, 255, 255, 0.10);
            border-radius: 25px;
            position: relative;
            bottom: 10px;
        }
        /* ============SECTION-01 CONTAINER================ */
        .section-01-container{
            height: 1000px;
            /* background-color: #7a6ad8; */
            border: 1px solid green;
            
        }
       
        .circle-image img{
            height: 1000px;
            width: 100%;
            border: 1px solid yellow;
        }
    </style>
</head>

<body>
    <!-- ----------MAIN CONTAINER-------------------- -->
    <div class="main-container">
        <div class="header-div">
            <!-- -------------HEADER--------------------- -->
            <header>
                <!-- ---------LEFT NAVIGATION-------------- -->
                <nav class="left-nav">
                    <a href="">Scholar</a>
                    <input type="text" name="" id="" placeholder="Type Something">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </nav>
                <!-- -----------RIGHT NAVIGATION------------------- -->
                <nav class="right-nav">
                    <ul>
                        <li>
                            <div><a href="">Home</a></div>
                        </li>
                        <li><a href="">Services</a></li>
                        <li><a href="">Courses</a></li>
                        <li><a href="">Team</a></li>
                        <li><a href="">Events</a></li>
                        <li><a href="">Register Now!</a></li>
                    </ul>
                </nav>
            </header>
        </div>
        <!-- -----------SECTION-01----------------- -->
        <section class="section-01">
            <div class="section-01-container">
                <!-- <div class="circle-01">
                    <div class="circle-02">

                    </div>
                </div> -->
                <div class="circle-image">
                    <img src="./templatemo_586_scholar/templatemo_586_scholar/assets/images/banner-bg.jpg" alt="">
                </div>

            </div>
        </section>
    </div>
</body>

</html>
