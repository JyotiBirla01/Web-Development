<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100vw;
            height: 100vh;
            border: 1px solid black;
        }

        .box1 {
            height: 80px;
            width: 350px;
            background-color: blue;
            border: 3px solid yellow;
            border-radius: 20px;
            margin: 10px;
            position: relative;
            animation-name: box1movement;
            animation-duration: 5s;
            animation-iteration-count: infinite;
            animation-delay: 1s;
            animation-direction: alternate;
            animation-fill-mode: none;

        }

        @keyframes box1movement {
            from {
                top: 0;
                left: 0;
            }

            to {
                top: 0;
                left: 980px;

            }
        }

        .circle {
            height: 100px;
            width: 100px;
            border-radius: 50%;
            background-color: blue;
            border: solid 3px yellow;
            margin: 10;
            position: relative;
            animation-name: circlemovement;
            animation-duration: 5s;
            animation-iteration-count: infinite;
            animation-delay: 1s;
            animation-direction: alternate;
            animation-fill-mode: none;
        }

        @keyframes circlemovement {
            0% {
                top: 1%;
                left: 5%;
            }

            30% {
                top: 5%;
                left: 90%;
            }

            60% {
                top: 70%;
                left: 10%;
            }

            100% {
                top: 75%;
                left: 90%;

            }

        }



        .box2 {
            height: 80px;
            width: 350px;
            background-color: blue;
            border: 3px solid yellow;
            border-radius: 20px;
            margin: 10px;
            position: relative;
            animation-name: box2movement;
            animation-duration: 5s;
            animation-iteration-count: infinite;
            animation-delay: 1s;
            animation-direction: alternate;
            animation-fill-mode: none;

        }

        @keyframes box2movement {
            from {
                top: 350px;
                left: 900px;
            }

            to {
                top: 350px;
                left: 0;

            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box1"></div>
        <div class="circle"></div>
        <div class="box2"></div>
    </div>
</body>

</html>
