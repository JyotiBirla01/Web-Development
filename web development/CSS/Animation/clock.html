<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <style>
        
        .home {
            display: flex;
            justify-content: center;
            align-items: center;
            width:100% ;
            margin-top:60px;
            background-color: darkslateblue;
        }
        .home ul{
            width: 200px;
            height: 200px ;
            background-color: #fafafa;
            border-radius: 100%;
            position: relative;
            list-style: none;
        }
        .home ul::before{
            position: absolute;
            content: '';
            width: 8px;
            height: 8px ;
            background-color: #fff;
            border-radius: 100%;
            left:calc(50% - 4px);
            top:calc(50% - 4px);
            z-index: 5;
        }
        .home ul li{
            position: absolute;
            height: 40px;
            width: 40%;
            right: 50%;
            top: calc(50% - 2px);
            border-radius: 40px;
            transform-origin: right center;
            background-color: #ac3b3b;
        }
        .home ul li:first-child {
            position: absolute;
            height: 40px;
            width: 40%;
            right: 50%;
            top: calc(50% - 2px);
            border-radius: 35px;
            transform-origin: right center;
            background-color: #282424;
            animation: ani 15s infinite linear;

        }
        .home ul li:last-child {
            position: absolute;
            height: 40px;
            width: 25%;
            right: 50%;
            top: calc(50% - 2px);
            border-radius: 40px;
            transform-origin: right center;
            background-color: #fff;
            animation: ani 15s infinite linear;
        }
        @keyframes ani{
            0%{
                transform: rotate(0deg);
            }
            50%{
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="home">
        <ul>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>
</html>
