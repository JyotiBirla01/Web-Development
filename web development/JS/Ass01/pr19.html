<!-- Q.18) Find largest sum contiguous sub array
Given an array Arr[] of N integers. Find the contiguous sub-array(containing at least one number) which 
has the maximum sum and return its sum.
Example 1:
Input:
N = 5
Arr[] = {1,2,3,-2,5}
Output:9
Explanation:
Max subarray sum is 9
of elements (1, 2, 3, -2, 5) which 
is a contiguous subarray.
Example 2:
Input:
N = 4
Arr[] = {-1,-2,-3,-4}
Output: -1
Explanation:
Max subarray sum is -1 
of element (-1) -->
<script>
    let arr = [];

    let flag = true;
    let n = parseInt(prompt("Enter the size of array "));
    for (let i = 0; i < n; i++) {
        arr[i] = parseInt(prompt("Enter the" + (i + 1) + " elements in array  "));


    }
    let max = Number.MIN_VALUE;
    let i, j, sum;
    flag = true;

    for (i = 0; i < n; i++) {
        for (j = i + 1, sum = arr[i]; j < n; j++) {
            sum = sum + arr[j];
        }
        if (sum > max) {
            max = sum;

        }

    }

    document.write(" maximum sum "+max);
</script>
