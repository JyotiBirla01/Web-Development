<!-- 36. Write a java program to implement bubble sort algorithm -->
<script>
     let arr=[];
    let n=parseInt(prompt("Enter the size of array"));
    for(let i=0; i<n; i++){
        arr[i]= parseInt(prompt("Enter the "+(i+1)+" elements "));
    }
    let i, j, temp;
       
        for (i = 0; i < n - 1; i++) {
            for (j = 0; j < n - i - 1; j++) { 
                if (arr[j] > arr[j + 1]) {
                    temp = arr[j];
                    arr[j] = arr[j + 1]; 
                    arr[j + 1] = temp;
                   }
            }
            document.write(arr[j]);
 }

        for (let k = 0; k < n; k++) {
        document.write(arr[k]);
        }

</script>
