<!-- 24. Write a Java program to swap first and last element of an integer 1-d array. -->
<script>
    let arr=[];
     let i=0,j=0,sum=0,avg;
    let n= parseInt(prompt("Enter the size of array "));
    for( i=0; i<n; i++){
        arr[i]=parseInt(prompt("Enter the "+(i+1)+ " elements "));

    } 
    let temp=arr[0];
    arr[0]=arr[n];
    arr[n]=temp;
    document.write(arr);
</script>
