<!-- Q.22) C program to find nearest lesser and greater element in array
Given an array of N elements and we have to find nearest lesser and nearest greater element
 using java program.
Example:
    Input:
    Enter the number of elements for the array : 3  
    Enter the elements for array_1.. 
    array_1[0] : 1   
    array_1[1] : 2   
    array_1[2] : 3   
     Enter the number : 2 
    Output:
    Element lesser than 2 is : 1 
    Element greater than 2 is : 3 -->
<script>
     let arr=[];
     let i=0,j=0;
    let n= parseInt(prompt("Enter the size of array "));
    for( i=0; i<n; i++){
        arr[i]=parseInt(prompt("Enter the "+(i+1)+ " elements "));

    }
    for( i=0; i<n; i++){
        for( j=i+1; j<n; j++){
            if(arr[i]<=arr[j]){
            let temp=arr[i];
        arr[i]=arr[j];
        arr[j]=temp;
            }
        }
        // document.write(arr[i]);
    }
    for( i=0; i<n; i++){
        for( j=0; j<i+1; j++){
if(arr[i]==arr[j])
break;

        }
        if(i==j)
        document.write(arr[i]);
    }
   
</script>
