<!-- Q.14. Find the first non-repeating elment in given array of integers
Find the first non-repeating element in a given array arr of N integers.
Note: Array consists of only positive and negative integers and not zero.
Example 1:
Input : arr[] = {-1, 2, -1, 3, 2}
Output : 3
Explanation:
-1 and 2 are repeating whereas 3 is 
the only number occurring once.
Hence, the output is 3.
Example 2:
Input : arr[] = {1, 1, 1}
Output : 0 -->
<script>
    let rep = 0;
    let a = [];
    let flag=true;
    let n = parseInt(prompt("Enter the size of array "));
    for (let i = 0; i < n; i++) {
        a[i] = parseInt(prompt("Enter the" + (i + 1) + " elements in array  "));


    }
    for (i = 0; i < a.length; i++) {
            rep = 0;
            for (j = 0; j < a.length; j++) {

                if (a[i] == a[j])
                    rep++;
            }
            if (rep < 2) {
                flag = false;
              document.write(a[i]);
                break;

            }

        }
        if (flag) {
            document.write("0");
        }
</script>
