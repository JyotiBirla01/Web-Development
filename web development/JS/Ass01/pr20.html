<!-- Q.19) Find Maximum product contiguous sub array 
Given an array Arr[] that contains N integers (may be positive, negative or zero). Find the product of the maximum product subarray.
Example 1:
Input:
N = 5
Arr[] = {6, -3, -10, 0, 2}
Output: 180
Explanation: Subarray with maximum product
is [6, -3, -10] which gives product as 180.
Example 2:
Input:
N = 6
Arr[] = {2, 3, 4, 5, -1, 0}
Output: 120
Explanation: Subarray with maximum product
is [2, 3, 4, 5] which gives product as 120. -->
<script>
    let arr = [];
    let flag = true;
    let n = parseInt(prompt("Enter the size of array "));
    for (let i = 0; i < n; i++) {
        arr[i] = parseInt(prompt("Enter the" + (i + 1) + " elements in array  "));


    }
    let max = Number.MIN_VALUE;
    let i, j;
        let product = 1;
        for (i = 0; i < n; i++) {
            for (j = i + 1, product = arr[i]; j < n; j++) {
                product *= arr[j];
                if (product > max) {
                    max = product;

                }
            }
        }
      
    
    document.write(" maximum product "+max);
</script>
