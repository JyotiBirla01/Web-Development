<script>
    document.write("<br>=========================");
    document.write("<br>");
    for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= i; j++) {
            if ((j = 1) || (i == j) || (j = 5))
                document.write(String.fromCharCode(j));
            else
                document.write("&nbsp");
        }
        document.write("<br>");
    }

</script>
