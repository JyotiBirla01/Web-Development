<!-- Q.85 Design the following number pyramid:
1
121
1231
12341
123451 -->

<script>
    for(let i=1; i<=5; i++){
        for(let j=1; j<=i; j++){
            document.write(j);
        }
        for(let j=2; j=2; j++){
            document.write("1"); 
        }
        document.write("<br>");
    }
    
</script>
