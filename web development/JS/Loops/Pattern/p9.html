<!-- 

123454321
 2345432
  34543
   454
    5 -->
<pre>
<script>
    for (var i = 1; i <= 5; i++) {
        for (var j = 1; j <= i; j++) {
            document.write(" ");
        }
        for(var j=i; j<=5; j++){
            document.write(j);
        }
        for(var j=4; j>=i; j--){
            document.write(j);
        }
        document.write("<br>")
    }
</script>
</pre>
