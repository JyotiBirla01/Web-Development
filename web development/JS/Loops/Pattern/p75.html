<!-- Q.75 Write a program to print number character
pyramid as:
1 a
21 ba
321 cba
4321 dcba
54321 edcba -->
<pre>
<script>
    for(let i=1; i<=5; i++){
        for(let j=i; j>=1; j--){
            document.write(j);
        }
        document.write(" ");
        for(let j=i; j>=1; j--){
            document.write(String.fromCharCode((j+96)));
            }
        document.write("<br>");
    }
</script>
</pre>
