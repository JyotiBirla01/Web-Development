<script>
    document.write("<br>===============================");
    document.write("<br>");
    var k = 0;
    for (var r = 1; r <= 9; r++) {
        k = (r <= 5) ? ++k : --k;
        for (var c = 1; c <= k; c++) {
            document.write("*");
        }
        document.write("<br>");
    }
</script>

<script>
    document.write("<br>===============================");
    document.write("<br>");
    var k = parseInt(5/2), s = 0;
    for (var i = 1; i <= 6; i++) {
        k = (i % 2 != 0) ? --k : k = k;
        for (var j = 0; j <= k; j++) {
            document.write("&nbsp");
        }
        s = (s % 2 != 0) ? s += 2 : s = s;
        for (var k = 1; k <= s; k++) {
            document.write("*");
        }
        document.write("<br>");
    }
</script>
