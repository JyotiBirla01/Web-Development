<script>
    for(let i=1; i<=6; i++){
        for(let j=1; j<=6-i; j++){
            document.write("#");
        }
        for(let k=1; k<=(2*i)-1; k++){
            
            document.write("* ");
        }
        for(let j=1; j<=6-i; j++){
            document.write("#");
        }
        document.write("<br>");
    }
</script>
