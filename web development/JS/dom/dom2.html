<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <img   id="image" src="./tree-736885_1280.jpg" alt="" height="200px" width="200px"><br>
       <button onclick="increaseSize()" >+</button>
       <button  onclick="decreaseSize()">-</button>
    </center>
    <script>
        var imageobj=document.getElementById("image");
        function increaseSize(){
            imageobj.height+=20;
            imageobj.width+=20;
            
        }
        function decreaseSize(){
            imageobj.height-=20;
            imageobj.width-=20;
        }
            
    </script>
</body>
</html>
