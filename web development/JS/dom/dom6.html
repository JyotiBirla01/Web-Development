<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #main{
            width: 200px;
            height: 200px;
            border: 1px solid black;
            
        }
        .rotate{
            rotate: 50deg;
        }
    </style>
</head>
<body>
    <center>
    <div id="main" onmouseover="fillbgcolor()"></div>
</center>
<script>
function fillbgcolor(){
var obj= document.getElementById("main");
obj.style.backgroundColor="red";
obj.classList.add("rotate");

}
</script>

</body>
</html>
