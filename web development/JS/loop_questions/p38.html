<!-- 38)	WAP to check whether entered number is Armstrong or not -->
<script>
    let n = parseInt(prompt("Enter the number "));
    let temp = n,sum=0;
    let rem, cube;
    while (n != 0) {
        rem = parseInt(n%10);
        cube = rem * rem * rem;
        sum+=cube;
     n=parseInt(n/10);

    }
    document.write(sum);
    if (temp == sum)
        document.write("Armstrong number");
    else
        document.write("Not Armstrong number ");
</script>
