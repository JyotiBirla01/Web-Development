<!-- 45)	WAP to find out the sum of all the digits of a number -->
<pre>
<script>
    let n= parseInt(prompt("Enter the number "));
    let sum=0;
    while(n!=0){
        rem=parseInt(n%10);
        n=parseInt(n/10);
        sum+=rem;
        
    }
    document.write("sum of all the digits of a number "+sum);
</script>
</pre>
