<!-- 10)	WAP to print Even numbers upto N. -->
<pre>
<script>
            let n = parseInt(prompt("Enter the number "));
            for (let i = 1; i <= n*2; i++) {
                if (i % 2 == 0) {
                    document.writeln("Even number is " + i);
                }
            }
</script>
    </pre>
