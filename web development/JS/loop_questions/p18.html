<!-- 18)	1	2	2	4	8	32	…… n terms -->
<pre>
<script>
            let n = parseInt(prompt("Enter the number "));
            let a=1,b=2,c;
            document.write(a+" ");
            document.write(b+" ");
            for (let i = 1; i <= (n-2); i++) {
                
                c=a*b;
                document.write(c + " ");
                a=b;
                b=c;
              
                
            }
</script>
        </pre>
