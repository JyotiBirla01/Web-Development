<!-- 7)	WAP to check whether entered number is prime or not. -->
<pre>
    <script>
        let n = prompt("Enter the number") * 1;

let i=2;
        for ( i = 2; i <= n / 2; i++) {
            if (n % i == 0) {
                break;
            }

        }

        if (i >parseInt(n/2))
            document.write("Prime ");
        else
            document.write("Not prime");
    </script>
    </pre>
