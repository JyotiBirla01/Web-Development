<!-- 47)	WAP to print tables of all the numbers between two entered numbers -->
<pre>
<script>
    let n1 = parseInt(prompt("Enter first the number "));
    let n2 = parseInt(prompt("Enter second the number "));
    for (let i = n1; i <= n2; i++) {
        for (let j = 1; j <= 10; j++) {
            document.writeln(i*j+" ");
        }
    }




</script>
</pre>
