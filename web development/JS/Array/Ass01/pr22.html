<!-- Q.21 Max Sum in configuration
Given an array(0-based indexing), you have to find the max sum of i*A[i] where A[i] is the element at 
index i in the array. The only operation allowed is to rotate(clock-wise or counter clock-wise) the array 
any number of times.
Example 1:
Input: N = 4
A[] = {8,3,1,2}
Output: 29
Explanation: Above the configuration
possible by rotating elements are
3 1 2 8 here sum is 3*0+1*1+2*2+8*3 = 29
1 2 8 3 here sum is 1*0+2*1+8*2+3*3 = 27
2 8 3 1 here sum is 2*0+8*1+3*2+1*3 = 17
8 3 1 2 here sum is 8*0+3*1+1*2+2*3 = 11
Here the max sum is 29 -->
<script>
    let arr=[];
    let temp=[];

    let n= parseInt(prompt("Enter the size of array "));
    for(let i=0; i<n; i++){
        arr[i]=parseInt(prompt("Enter the "+(i+1)+ " elements "));

    }
   
    let i, j = 0, k = 0, sum = 0, max = Number.MIN_VALUE;
        

        let ans=[] ;
        for (k = 0; k < n; k++) {
            for (i = n - k, j = 0; i < n; i++) {
                ans[j++] = arr[i];
            }
            for (i = 0; i < n - k; i++) {
                ans[j++] = arr[i];
            }
            sum = 0;
            for (i = 0; i < n; i++) {
                sum = sum + ans[i] * i;
            }
            if (sum > max)
                max = sum;

        }
        document.write("Max sum is " + sum);

</script>
