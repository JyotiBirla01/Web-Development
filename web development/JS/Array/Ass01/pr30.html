<!-- 30. Suppose A, B, C are arrays of integers of size M, N, and M + N respectively. 
    The numbers in array A appear in ascending order while the numbers in array B appear in descending order.
     Write a java program to produce third array C by merging arrays A and B in ascending order. -->
<script>
    let i, j;
    let a = [];
    let n = parseInt(prompt("Enter the size of  first array "));
    for (i = 0; i < n; i++) {
        a[i] = parseInt(prompt("Enter the " + (i + 1) + " element  in array1 "));

    }
    let b = [];
    let m = parseInt(prompt("Enter the size of  second array "));
    for (i = 0; i < m; i++) {
        b[i] = parseInt(prompt("Enter the " + (i + 1) + " element  in array2"));

    }


    let c = [];
    l = n + m;
    for (i = 0, j = 0; i < l; i++) {
        if (i < n)
            c[i] = a[i];
        else {
            c[i] = b[j];
            j++;
        }
    }

    for(let i=0; i<l; i++){
        for(let j=0; j<l; j++){
if(c[i]<c[j])
{
    let temp=c[i];
    c[i]=c[j];
    c[j]=temp;
}

        }
    }
    for(let result of c){
        document.write(result);
        document.writeln();
    }
   
</script>
