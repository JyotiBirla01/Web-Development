<!-- Q.4 Write a program to sort the array -->
<script>
    let arr = [];
    let n = parseInt(prompt("Enter the size of array "));
    for (let i = 0; i < n; i++) {
        arr[i] = parseInt(prompt("Enter the " + (i + 1) + " element"));

    }
    for (let i = 0; i < arr.length ; i++) {
        for (let j = i + 1; j < arr.length - 1; j++) {
            let temp = 0;
            if (arr[i] >= arr[j]) {
                temp = arr[i];
                arr[i] = arr[j];
                arr[j] = temp;
            }

        }
        document.write(arr[i])
        document.writeln();
    }

</script>
