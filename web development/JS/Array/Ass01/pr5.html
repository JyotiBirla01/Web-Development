<!-- Q.5 Find the kth largest and kth smallest element in array. -->
<script>
    let arr=[];
    let n= parseInt(prompt("Enter the size of array "));
    for( let i=0; i<n; i++){
        arr[i]= parseInt(prompt("Enter the "+(i+1)+" element "));

    }
    let k= parseInt(prompt("Enter the value of k"));
    for(let i=0; i<arr.length; i++){
        for(let j=i+1; j<arr.length; j++){
            if(arr[i]>arr[j]){
                let temp=arr[i];
                arr[i]=arr[j];
                arr[j]= temp;

            }
        }
        // document.write(arr[i]);
    }
    let temparr=[];

    for(let i=0; i<arr.length; i++){
        for(let j=0; j<i+1; j++){
            if(arr[i]==arr[j])
            break;
        }
        if(i==j){
           temparr[i]=arr[i];
        //    document.write(temparr[i]);
        }
    }

    for (i = 0; i < k; i++) {
            position = temparr[n - 1 - i];
        }
       document.write("kth largest  is " + i + position);
       document.write("kth smallest is " + i + temparr[k - 1]);
</script>
