<!-- Q.9 Find the Union and Intersection of two sorted array.
Given two arrays a[] and b[] of size n and m respectively. The task is to find union between these two arrays. 
Union of the two arrays can be defined as the set containing distinct elements from both the arrays. If there are repetitions, then only one occurrence of element should be printed in the union.
Example 1:
Input:
5 3
1 2 3 4 5
1 2 3
Output: 5
Explanation: 
1, 2, 3, 4 and 5 are the
elements which come in the union set
of both arrays. So, count is 5.
Example 2:
Input: 6 2 
85 25 1 32 54 6
85 2 
Output: 7
Explanation: 
85, 25, 1, 32, 54, 6, and
2 are the elements which comes in the
union set of both arrays. So count is 7. -->
<script>
    let i, j, count = 0;
    let a = [];
    let n = parseInt(prompt("Enter the size of  first array "));
    for (i = 0; i < n; i++) {
        a[i] = parseInt(prompt("Enter the " + (i + 1) + " element  in array1 "));

    }
    let b = [];
    let m = parseInt(prompt("Enter the size of  second array "));
    for (i = 0; i < m; i++) {
        b[i] = parseInt(prompt("Enter the " + (i + 1) + " element  in array2"));

    }


    let c = [];
    l = n + m;
    for (i = 0, j = 0; i < l; i++) {
        if (i < n)
            c[i] = a[i];
        else {
            c[i] = b[j];
            j++;
        }
    }
    document.write("Union of array is ");
    for (i = 0; i < l; i++) {
        for (j = 0; j < i + 1; j++) {
            if (c[i] == c[j]) {
                break;
            }
        }
        if (i == j)
            count++;

    }
    document.write(count);
    document.writeln("<br>");


    // Intersectionn of array is 
    document.write("Intersection of array is ")
    let count1 = 0;
    for (i = 0; i < l; i++) {
        for (j = i + 1; j < l; j++) {
            if (c[i] == c[j]) {
                count1++;
            }
        }
    }
    document.write(count1);
</script>
