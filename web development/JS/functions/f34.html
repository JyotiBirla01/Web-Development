<!-- 51)	WAP to reverse all the numbers between two entered number -->
<pre>
<script>
    let n1 = parseInt(prompt("Enter the  starting number "));
    let n2 = parseInt(prompt("Enter the  ending number "));
    function reverse(n1,n2) {
        let rem,n;
        for (let i = n1; i <= n2; i++) {
           var rev = 0;
           n = i;
            while (n != 0) {
                rem = parseInt(n % 10);
                rev = rev * 10 + rem;
                n = parseInt(n / 10);

            }
            
            document.write(rev+" ");     
        }
       
        // document.writeln();
    }
    reverse(n1,n2);
</script>
</pre>
