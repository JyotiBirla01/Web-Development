<pre>
<script>
    let n= parseInt(prompt("Enter the number of rows"));
        function pattern(n){
for(let i=0; i<n; i++){
    for(let j=0; j<i; j++){
document.write("*");

    }
    document.writeln(" ");
}
        }
        pattern(n);
 </script>
