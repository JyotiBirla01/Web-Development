<!-- 39)	WAP to check whether entered number is strong or not -->
<script>
    let n= parseInt(prompt("Enter the number "));
    let rem,fact=1,sum=0;
    function strong (n){
        let temp = n;
        let rem, sum = 0;
        while (n != 0) {
            // You must initialize factorial inside the loop because its value is changes
            // outside.
        let fact = 1;
            rem = n % 10;
   for (let i = 1; i <= rem; i++) {
                fact = fact * i;

            }
 sum = sum + fact;
            n = n / 10;

        }
      
        if (sum == temp)
          document.write("Strong number ");
        else
            document.write("Not strong number");
    
    }
    strong (n);
</script>
