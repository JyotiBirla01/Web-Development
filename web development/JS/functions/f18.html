<!-- 34)	WAP to check whether entered number is perfect or not -->
<script>
    let n= parseInt(prompt("Enter the number "));
    let temp=n;
    let sum=0;
    function perfect(n){
for(let i=1; i<=parseInt(n/2); i++){
    if(n%i==0)
    sum+=i;
}
if(sum==temp)
document.write("Perfect Number ");
else
document.write("Not Perfect Number ");
    }
    perfect(n);

</script>
