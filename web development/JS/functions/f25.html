<!-- 42)	WAP to find out HCF of a number -->
<script>
    let a= parseInt(prompt("Enter the first  number "));
    let b= parseInt(prompt("Enter the second  number "));
    function hcf(a,b){
       let gcd = 1;
       for (let i = 1; i <= a; i++) {
           if (a % i == 0 && b % i == 0)
               gcd = i;

       }
       document.write("HCF is " + gcd);
   }
       

    hcf(a,b);
</script>
