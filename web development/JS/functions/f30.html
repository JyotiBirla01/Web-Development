<!-- 48)	WAP to find out the factors of all the numbers between two entered numbers -->
<script>
    let n1= parseInt(prompt("Enter the starting number "));
    let n2= parseInt(prompt("Enter the ending  number "));
    let i,j;
    function printTable(n1,n2){
for( i=n1; i<=n2; i++){
    for( j=1; j<=i; j++){
        if(i%j==0)
        document.write("The factor of "+(i)+" are " +j+",");
        
    }
}

    }
    printTable(n1,n2)
</script>
