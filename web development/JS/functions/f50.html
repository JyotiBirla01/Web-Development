<!-- Q.8 Given an unsorted array arr[] of size N having both negative and positive integers. The task is place all negative element at the end of array without changing the order of positive element and negative element.
Example 1:
Input : 
N = 8
arr[] = {1, -1, 3, 2, -7, -5, 11, 6 }
Output : 
1  3  2  11  6  -1  -7  -5
Example 2:
Input :  N=8
arr[] = {-5, 7, -3, -4, 9, 10, -1, 11}
Output : 7  9  10  11  -5  -3  -4  -1 -->
<script>
    var sortArray=(callback)=>{
let arr=[1,-1,3,2,-7,-5,11,6];
callback(arr);

    }
    sortArray((arr)=>{
        let temp=[arr.length];
        let j=0;
        for(let i=0; i<arr.length; i++){
            if(arr[i]>0)
            temp[j++]=arr[i];
        }
        for(let i=0; i<arr.length; i++){
            if(arr[i]<0)
            temp[j++]=arr[i];
        }

        document.write(temp);

    });
</script>
