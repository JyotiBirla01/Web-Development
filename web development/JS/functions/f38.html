<!-- 4)	WAP to print all the odd numbers between two entered numbers -->
<pre>
<script>
            let n1 = parseInt(prompt("Enter the first  number "));
            let n2 = parseInt(prompt("Enter the second number"));
            document.write("Odd Number are :- ");
            function OddNumber(n1, n2) {
               for(let i=n1;i<=n2; i++ ){
               let  n=i;
    
               if(n%2!=0)
               document.write(n+" ");
               }
        
            }
            OddNumber(n1, n2);
        
</script>
</pre>
