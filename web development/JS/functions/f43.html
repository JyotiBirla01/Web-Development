<!-- Q.3 Write a program to reverse the array. -->
<script>
   var rev =(callback)=>{
var arr=[1,2,3,4,5];
callback(arr);
   }
   rev((arr)=>{
for(let i=0; i<(arr.length)/2; i++){
    let temp=arr[i]; 
   arr[i]= arr[arr.length-1-i];
   arr[arr.length-1-i]=temp;
  

}
for(let i=0; i<arr.length; i++){
    document.write(arr[i]);
}
   })
</script>
