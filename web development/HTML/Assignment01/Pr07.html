<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        table {
            border: 1px solid;
        }

        table tr,
        th,
        td {
            border: 1px solid;
        }
    </style>
</head>

<body>
    <p>a)</p>
    <h1>Example of Table Rowspan</h1>
    <table>
        <tr>
            
            <th rowspan="3 ">User Info</th>
            <td>1</td>
            <td>John Carter</td>
            <td>joohncarter@mail.com</td>
        </tr>
        <tr>
            
            <td>2</td>
            <td>Peter Parker</td>
            <td>peterparker@mail.com</td>
        </tr>
        <tr>
           
            <td>3</td>
            <td>John Rambo</td>
            <td>johnramboo@mail.com</td>
        </tr>
    </table>
<br>
    <p>b)</p>
    <h1>Example of Table Colspan</h1>
    <table>
        <tr>
            <th colspan="3">User Info</th>
            
        </tr>
        <tr>
            <td>1</td>
            <td>John Carter</td>
            <td>johncarter@mail.com</td>

        </tr>
        <tr>
        <td>2</td>
        <td>Peter Parker</td>
        <td>peterparker@mail.com</td>
        </tr>
        <tr>
            <td>3</td>
            <td>John Rambo</td>
            <td>johnrambo@mail.com</td>
        </tr>
        

    </table>
</body>

</html>
