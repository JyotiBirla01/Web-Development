<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    table{
        border-collapse: collapse;
        
    }
    td:nth-child(1){
            background: #e8e1e5;
        }
        
       
    </style>
</head>
<body>
    <table border cellpadding="20px" style="text-align: center;">
        <tr>
            <th colspan="5"><center>Time -Table</center></th>
        </tr>
        <tr>
            <td>Days</td>
            <td bgcolor="#e8e1e5">1</td>
            <td bgcolor="#e8e1e5">2</td>
            <td rowspan="4" bgcolor="#e8e1e5"> L<br>U<br>N<br>C<br>H </td>
            <td bgcolor="#e8e1e5">3</td>
            
        </tr>
        <tr>
            <td > Monday</td>
            <td>English</td>
            <td>Social Science</td>
           <!-- <td >  </td> -->
            <td>Sanskrit</td>
         </tr>
         <tr>
            <td > Wednesday</td>
            <td>Maths</td>
            <td>G.K.</td>
            <!-- <td>  </td> -->
            <td>English</td>
         </tr>
         <tr>
            <td>Friday</td>
            <td>Science</td>
            <td>Hindi</td>
            <!-- <td></td> -->
            <td>Computer</td>
         </tr>
        

    </table>
    
</body>
</html>
